<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="initial-scale = 1.0, maximum-scale=1.0, user-scalable = no, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<title>Безопасный город | архив мероприятий</title>
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="dry/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="dry/css/bootstrap-datetimepicker-min.css">
	<link rel="stylesheet/less" type="text/css" href="css/style.less">
	<link rel="stylesheet/less" type="text/css" href="css/event.less">	
	
	<script src="dry/js/less.js"></script>	
	
</head>
<body class="event-overview">
	<header>
		<div class="logo"></div>
		<div class="message-block"></div>
		<div class="user-info"></div>
		
	</header>
	<div id="content">
		<div class="breadcrumbs">
			<a href="" class="to-main-menu active">Все события</a>
			<a href="event.html" class="add-sub-menu" title="Добавить событие">&nbsp;</a>
		</div>
		<section class="search">
			<h3>Поиск события</h3>
			<div class="date-block event-search table">
				<div>
					<label for="">Дата</label>
					<div>
						<div class="">
							<div id="event-date-overall" class="input-append datepicker-el">
								<input data-format="yyyy-MM-dd" type="text"></input>
								<span class="add-on">
									<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
								</span>
							</div>
							<span>или</span>
						</div>
						<div>
							<div class="input-wrapper">								
								<span>c</span>
								<div id="event-date-from" class="input-append datepicker-el">
									<input data-format="yyyy-MM-dd" type="text"></input>
									<span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									</span>
								</div>
							</div>
							<div class="input-wrapper">	
								<span>по</span>
								<div id="event-date-to" class="input-append datepicker-el">
									<input data-format="yyyy-MM-dd" type="text"></input>
									<span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									</span>
								</div>
							</div>
						</div>					
					</div>
				</div>
				<div>
					<label for="">Время</label>
					<div>
						<div>
							<div class="input-wrapper">	
								<span>c</span>
								<div id="event-time-from" class="input-append timepicker-el">
									<input data-format="hh:mm:ss" type="text"></input>
									<span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									</span>
								</div>
							</div>
							<div class="input-wrapper">	
								<span>по</span>
								<div id="event-time-to" class="input-append timepicker-el">
									<input data-format="hh:mm:ss" type="text"></input>
									<span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									</span>
								</div>
							</div>
						</div>					
					</div>
				</div>
				<div>
					<label for="">Наименование</label>
					<input type="text" class="search-event-name">
				</div>
				<div>
					<label for="">Адрес</label>
					<input type="text" class="search-event-address">
				</div>
				<div>
					<div></div>
					<div>
						<button class="button blue button-search">Найти</button>
						<a href="" class="clean-search">Очистить запрос</a>
					</div>
				</div>
			</div>
		</section>
		<section class="event-list">
			<div class="list">
				<div class="list-header clearfix">
					<div>Дата</div>
					<div>Время</div>
					<div>Наименование события</div>
					<div>Адрес</div>
					<div>Кол-во подключенных камер</div>
				</div>				
			</div>
			<div class="no-results">Не найдено ни одного события</div>
		</section>		
	</div>	
	<footer>
		<span>2014</span>
	</footer>
	
	<a class="event-row template" data-name="" data-address="" data-start="" data-end="">
		<div class="date-info">
			<div>
				<span class="date-from"></span>
				<span>-</span>
				<span class="date-to"></span>
			</div>
		</div>
		<div>
			<span class="time-from"></span>-<span class="time-to"></span>
		</div>
		<div></div>
		<div></div>
		<div></div>
	</a>	
	
	<script>
		var BASE_URL;
		(function get_base_url() {
			BASE_URL = 'http://10.1.31.21:7001/massevent/';
		})();
	</script>
	<script src="dry/js/jquery.js"></script>
	<script src="dry/js/moment.js"></script>
	<script src="dry/js/bootstrap-datetimepicker-min.js"></script>
	<script src="dry/js/bootstrap-datetimepicker.ru.js"></script>
	<script src="js/event-overview.js"></script>
</body>
</html>
