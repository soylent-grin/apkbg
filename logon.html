<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="initial-scale = 1.0, maximum-scale=1.0, user-scalable = no, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<title>Безопасный город / Авторизация</title>
	<!-- styles -->
	<link rel="stylesheet/less" href="css/style.less">
	<link rel="stylesheet/less" href="css/logon.less">	
	
	
	<script src="dry/js/less.js"></script>
	
</head>
<body>
	<header></header>
	<div class="login-form">
		<h3>АРМ поддержки массовых мероприятий</h3>
		<form novalidate method="post" action="/" autocomplete="off">
			<input type="hidden" id="next" name="next" />
			<div id="error" class="login-error">
				<p>Неверно введена комбинация Имя пользователя / Пароль</p>
				<p>Попробуйте еще раз</p>
			</div>
			<div>
				<input autocomplete="off" required id="username" type="text" name="username" value="" class="login-field" placeholder="Имя пользователя">
			</div>
			<div>
				<input autocomplete="off" required id="password" type="password" name="password" value="" class="login-field" placeholder="Пароль">
			</div>
			<div>
				<input autocomplete="off" required id="submit" type="submit" name="Login" value="Войти" class="button blue login-button">
			</div>
		</form>
	</div>
	<footer></footer>
	
	<!-- scripts -->
	<script src="js/logon.js"></script>
</body>
</html>
